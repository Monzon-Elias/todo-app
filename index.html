<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Todo App</h2>

    <div class="container">
      <ul id="todoList"></ul>
    </div>
    <hr />
    <p id="doneCount"></p>
    <p id="unDoneCount"></p>

    <div id="editForm" class="hide">
      <input type="text" id="edText" />
      <input type="date" id="edDate" />
      <button id="save">Save</button>
    </div>

    <div id="addForm">
      <input id="todoText" type="text" />
      <button id="addT">Add Todo</button>
    </div>
  </body>
</html>
