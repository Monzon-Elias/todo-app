<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Todo App</h2>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Completed</th>
            <th>Description</th>
            <th>Due-Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="todoList"></tbody>
      </table>
    </div>
    <hr />

    <div id="editForm" class="hide">
      <input type="text" id="edText" placeholder="your todo description" />
      <input type="date" id="edDate" />
      <button id="save">Save</button>
    </div>

    <div id="addForm">
      <input id="todoText" type="text" placeholder="your todo description" />
      <input type="date" id="date" />
      <button id="addT">Add Todo</button>
    </div>

    <div id="filtering">
      <label for="pending">Show only pending todos</label>
      <button id="pending" name="pending">Pending</button>
      <label for="completed">Show only completed todos</label>
      <button id="completed" name="completed">Completed</button>
      <label for="all">Show all todos</label>
      <button id="all" name="all">All todos</button>
    </div>

    <p id="doneCount"></p>
    <p id="unDoneCount"></p>
  </body>
</html>
